<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
  </head>
  <body>
    <div>투두리스트</div>

    <form method="get" action="./login">
        <h1>GET 요청</h1>
        ID : <input type="text" name="id">
        <br>
        PW : <input type="password" name="pw">
        <br><br>
        <input type="submit" name="submit">
    </form>
  
    <form method="post" action="./login">
        <h1>POST 요청</h1>
        ID : <input type="text" name="id">
        <br>
        PW : <input type="password" name="pw">
        <br><br>
        <input type="submit" name="submit">
    </form>
  </body>
</html>
